<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai - Mizan bin Jaika | Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #222;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            animation: slideUp 0.8s ease-in-out;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: 0.3s;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
        }
        .project-card {
            display: inline-block;
            width: 250px;
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #222;
            color: white;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jai - Mizan bin Jaika</h1>
        <p>Computer Engineer | Robotics | Web Development</p>
    </header>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-card">

            <p>Machine Learning Prediction Model</p>
            <a href="https://jai-mizan.github.io/Portfolio/projects/PREDICTION/Main.html" target="_blank">View Project</a>
        </div>
        <div class="project-card">
            <h3>Project 2</h3>
            <p>GitHub Repository</p>
            <a href="https://github.com/jai-mizan/project2" target="_blank">View on GitHub</a>

    </section>

</html>
